<app-nav></app-nav>

<section *ngIf="hasFavContent && isLoggedIn">
    <div class="px-4 py-3">
        <h2 class="text-gray-800 text-2xl font-bold">
            Favorite News
        </h2>
    </div>
    <app-alert *ngIf="showMessage" [messageColor]="messageColor">
        <p>{{ messageTxt}}</p>
    </app-alert>
        <!-- block favnews -->
        <div class="bg-gray-50 py-6" >
        <div class="xl:container mx-auto px-3 sm:px-4 xl:px-2">
            <div class="flex flex-row flex-wrap">
        
            <div class="flex-shrink max-w-full w-full   overflow-hidden">
                
                <div class="flex flex-row flex-wrap -mx-1">
                
                @for (item of favnews; track item; let i = $index){ 
                <div class="flex-shrink max-w-full w-full sm:w-1/3 px-3 pb-3 pt-3 sm:pt-0 border-b-2 sm:border-b-0 border-dotted border-gray-100">
                    <div class="flex flex-row sm:block hover-img">
                   
                        <img class="max-w-full w-full mx-auto card-img-top object-cover h-[100px] md:h-[150px] lg:h-[200px]" src="{{item.urlToImage}}">
                    
                    <div class="py-0 sm:py-3 pl-3 sm:pl-0">
                         <a href="{{item.url}}">
                        <h3 class="text-lg font-bold leading-tight mb-2">
                        {{item.title}}
                        </h3>
                         </a>
                        <span>
                        <button (click)="removeFavoriteNews(i)">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                <path d="M3.375 3C2.339 3 1.5 3.84 1.5 4.875v.75c0 1.036.84 1.875 1.875 1.875h17.25c1.035 0 1.875-.84 1.875-1.875v-.75C22.5 3.839 21.66 3 20.625 3H3.375Z" />
                                <path fill-rule="evenodd" d="m3.087 9 .54 9.176A3 3 0 0 0 6.62 21h10.757a3 3 0 0 0 2.995-2.824L20.913 9H3.087Zm6.163 3.75A.75.75 0 0 1 10 12h4a.75.75 0 0 1 0 1.5h-4a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
                              </svg>
                              
                                
                        </button>
                        </span>
                         <a href="{{item.url}}">
                        <p class="hidden md:block text-gray-600 leading-tight mb-1">{{item.description}}</p>
                    <span class="justify-between  pt-3  flex-wrap flex w-full text-sm">
                    <span>{{item.author}}</span>
                        <span>{{item.publishedAt | date: "shortDate"}}</span>
                        
                        </span>
                    </a>
                    </div>
               
                    </div>

                </div>
                }
                                    
                </div>
            </div>
            
            </div>
        </div>
        </div>
</section>
<div *ngIf="!isLoggedIn" class="h-screen flex items-center flex-col justify-center text-center leading-10">
    <p class=" font-medium">Please login to see your favorite news</p>
    <button class="font-medium focus:outline-none text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 rounded-lg text-sm px-3 py-2.5 mr-2 mb-2 dark:focus:ring-blue-900" routerLink="/signin">
Login    </button>
</div>

<div *ngIf="!hasFavContent" class="h-screen flex items-center flex-col justify-center text-center leading-10">
    <p class=" font-medium">Please select more favorite news</p>
    
</div>
